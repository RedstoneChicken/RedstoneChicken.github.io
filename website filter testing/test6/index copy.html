<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Item Filter Test</title>
  <meta name="description" content="Playing around with native javascript item filters and search.">
  <style type="text/css" media="screen">
  
  html,
  body,
  input {
    font-family: -apple-system, BlinkMacSystemFont,
      "Segoe UI", "Helvetica Neue", sans-serif;
    font-size: 16px;
    line-height: 1.2em;
  }
  
  input {
    line-height: 2em;
    margin-left: 40px;
    border-radius: 3px;
    border: 1px solid #999;
    padding: 5px 10px;
  }
  input {
  border: none;
  outline: none;
  width: 100%;
  margin-bottom: 20px;
}

input:focus {
  border-bottom: 2px solid #4575b6;
}
  
  .item {
    margin: 4px;
  }
  
  .item-small {
    width: 20px;
    height: 20px;
    background: #333399;
  }
  
  .item-medium {
    width: 32px;
    height: 32px;
    background: #993333;
  }
  
  .item-large {
    width: 64px;
    height: 64px;
    background: #339933;
  }
  
  .item-group {
    display: flex;
    flex-direction: row;
    align-items: flex-end;
    margin: 10px 10px 30px 10px;
  }
  
  .item-group::after {
    content: attr(data-name);
    position: relative;
    position: relative;
    top: 20px;
    display: block;
    margin-left: -50%;
  }
  
  #collection {
    display: flex;
    flex-direction: row;
    align-items: flex-end;
    flex-wrap: wrap;
  }
  
  #filter-bar {
    display: flex;
    align-items: baseline;
  }
  
  #filter li {
    list-style: none;
    display: inline-block;
    cursor: default;
    padding: 5px 10px;
  }
  
  .selected-filter-all #filter-all,
  .selected-filter-small #filter-small,
  .selected-filter-medium #filter-medium,
  .selected-filter-large #filter-large {
    border-radius: 20px;
    background: rgba(0,0,0,0.1);
    color: #2786F3;
  }
  
  .item {
    display: none;
  }
  
  .selected-filter-all .item,
  .selected-filter-small .item-small,
  .selected-filter-medium .item-medium,
  .selected-filter-large .item-large {
    display: block;
  }
  

  .wrapper{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
}

.wrapper .search_box{
  width: 500px;
  background: #fff;
  border-radius: 5px;
  height: 65px;
  display: flex;
  padding: 10px;
  box-shadow: 0 8px 6px -10px #b3c6ff;
}

.wrapper .search_box .dropdown{
  width: 150px;
  border-right: 2px solid #dde2f1;
  color: #9fa3b1;
  position: relative;
  cursor: pointer;
}

.wrapper .search_box .dropdown .default_option{
  text-transform: uppercase;
  padding: 13px 15px;
  font-size: 14px;
}

.wrapper .search_box .dropdown ul{
  position: absolute;
  top: 70px;
  left: -10px;
  background: #fff;
  width: 150px;
  border-radius: 5px;
  padding: 20px;
  display: none;
  box-shadow: 8px 8px 6px -10px #b3c6ff;
}

.wrapper .search_box .dropdown ul.active{
  display: block;
}

.wrapper .search_box .dropdown ul li{
  padding-bottom: 20px;
}

.wrapper .search_box .dropdown ul li:last-child{
  padding-bottom: 0;
}

.wrapper .search_box .dropdown ul li:hover{
  color: #6f768d;
}

.wrapper .search_box .dropdown:before{
  content: "";
  position: absolute;
  top: 18px;
  right: 20px;
  border: 8px solid;
  border-color: #5078ef transparent transparent transparent;
}

.wrapper .search_box .search_field{
  width: 350px;
  height: 100%;
  position: relative;
}

.wrapper .search_box .search_field .input{
  width: 100%;
  height: 100%;
  border: 0px;
  font-size: 16px;
  padding-left: 20px;
  padding-right: 38px;
  color: #6f768d;
}

.wrapper .search_box .search_field .fas{
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 22px;
  color: #5078ef;
  cursor: pointer;
}

::-webkit-input-placeholder { /* Chrome/Opera/Safari */
  color: #9fa3b1;
}
::-moz-placeholder { /* Firefox 19+ */
 color: #9fa3b1;
}
:-ms-input-placeholder { /* IE 10+ */
  color: #9fa3b1;
}

  </style>
</head>
<div class="wrapper">
  <div class="search_box">
      <div class="dropdown">
          <div class="default_option">All</div>  
            <div id="filter-bar">
          <ul id="filter" class="filter-all">
            <li id="filter-all">All</li>
            <li id="filter-small">Small</li>
            <li id="filter-medium">Medium</li>
          </ul>
        </div>
      </div>
      <div class="search_field">
        <input type="text" name="search" id="search" class="input" placeholder="Search">
        <i class="fas fa-search"></i>
    </div>
  </div>
</div>
<body id="item-filter" class="selected-filter-all">

  <div id="collection" class="filter-all">
    <div class="item-group" data-name="Sketch">
      <div class="item item-small"></div>
      <div class="item item-medium"></div>
    </div>
    <div class="item-group" data-name="BIMx">
      <div class="item item-small"></div>
      <div class="item item-medium"></div>
    </div>
    <div class="item-group" data-name="Autocad">
      <div class="item item-small"></div>
      <div class="item item-medium"></div>
    </div>
    <div class="item-group" data-name="Word">
      <div class="item item-small"></div>
      <div class="item item-medium"></div>
    </div>
    <div class="item-group" data-name="Excel">
      <div class="item item-small"></div>
      <div class="item item-medium"></div>
    </div>
    <div class="item-group" data-name="CSV">
      <div class="item item-small"></div>
      <div class="item item-medium"></div>
    </div>
    <div class="item-group" data-name="Text">
      <div class="item item-small"></div>
      <div class="item item-medium"></div>
    </div>
  </div>
  
  <script type="text/javascript">
  
  // FILTER
  var itemTypes = {};
  var collection = document.getElementById('collection');
  var filter = document.getElementById('filter');
  var itemGroups = Array.from(document.getElementsByClassName('item-group'));
  
  function addFilterItem(items, filterItemId) {
    var item = document.getElementById(filterItemId);
    
    item.addEventListener('click', function(event) {
      setSelectedType(event.target.innerText);
    });
    
    itemTypes[item.innerText] = item;
  }
  
  addFilterItem(itemTypes, 'filter-all');
  addFilterItem(itemTypes, 'filter-small');
  addFilterItem(itemTypes, 'filter-medium');
  
  function setSelectedType(newSelection) {
    document.body.className = `selected-filter-${newSelection.toLowerCase()}`;
    return newSelection;
  }
  
  // SEARCH
  function searchChangeHandler(event) {
    var searchText = new RegExp(event.target.value, 'i');
    itemGroups.forEach(function(item) {
      item.style.display = (item.dataset.name.match(searchText)) ? 'flex' : 'none';
    });
  }
  
  document.getElementById('search').addEventListener('keyup', searchChangeHandler);
  
  </script>
</body>
</html>
